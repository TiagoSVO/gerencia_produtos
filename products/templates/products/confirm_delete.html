{% extends 'base.html' %}

{% block content %}
    <h3>Tem certeza que deseja cancelar {{ product.title }}?</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Deletar
        </button>
        <a class="btn btn-secondary" href="{% url 'list_products'%}">
            Cancelar
        </a>
    </form>
{% endblock %}
